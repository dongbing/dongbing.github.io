	  <h1 id="Python求解稀疏矩阵"><a href="#Python求解稀疏矩阵" class="headerlink" title="Python求解稀疏矩阵"></a>Python求解稀疏矩阵</h1><p>主要使用SciPy下面的Sparse。参考：<a href="https://docs.scipy.org/doc/scipy/reference/sparse.linalg.html" target="_blank" rel="noopener">https://docs.scipy.org/doc/scipy/reference/sparse.linalg.html</a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">from scipy import sparse</span><br><span class="line">from scipy.sparse.linalg import spsolve</span><br><span class="line">import numpy as np</span><br><span class="line">A = sparse.lil_matrix((4,4))</span><br><span class="line">A[0,0] = 1</span><br><span class="line"># A[0,1] = 1</span><br><span class="line">A[1,0] = 2</span><br><span class="line">A[1,1] = 3</span><br><span class="line">A[1,2] = 6</span><br><span class="line">A[2,1] = 1</span><br><span class="line">A[2,2] = 5</span><br><span class="line">A[2,3] = 7</span><br><span class="line">A[3,2] = 5</span><br><span class="line">A[3,3] = 1</span><br><span class="line">A = sparse.csc_matrix(A)</span><br><span class="line"># b = np.array([3,26,45,19])</span><br><span class="line">b = np.array([1,26,45,19])</span><br><span class="line">spsolve(A,b)</span><br></pre></td></tr></table></figure></p>
