	  <h1 id="CentOS-自动登陆和自动联网"><a href="#CentOS-自动登陆和自动联网" class="headerlink" title="CentOS 自动登陆和自动联网"></a>CentOS 自动登陆和自动联网</h1><h2 id="自动登陆"><a href="#自动登陆" class="headerlink" title="自动登陆"></a>自动登陆</h2><p>修改/etc/gdm/custom.conf文件<br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/gdm/custom.conf</span><br></pre></td></tr></table></figure></p>
<p>daemon修改为：<br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">[daemon]  </span><br><span class="line">AutomaticLoginEnable=true  #设置系统自动登陆为可用</span><br><span class="line">AutomaticLogin=username  #这里改为你要知动登陆的用户名</span><br></pre></td></tr></table></figure></p>
<h2 id="自动联网"><a href="#自动联网" class="headerlink" title="自动联网"></a>自动联网</h2><p>修改/etc/sysconfig/network-scripts/文件夹下的网卡配置文件<br>例如：<br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/sysconfig/network-scripts/ifcfg-eth0</span><br></pre></td></tr></table></figure></p>
<p>配置文件中ONBOOT修改为yes<br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ONBOOT=yes</span><br></pre></td></tr></table></figure></p>
