	  <h1 id="Windows锁屏"><a href="#Windows锁屏" class="headerlink" title="Windows锁屏"></a>Windows锁屏</h1><p>Windows锁屏在运行（Win+R）或者命令提示符中输入：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rundll32.exe user32.dll,LockWorkStation</span><br></pre></td></tr></table></figure></p>
<p>可以使用如下python脚本进行锁屏：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> ctypes <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> ctypes.wintypes <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line">HWND_BROADCAST = <span class="number">0xffff</span></span><br><span class="line">WM_SYSCOMMAND = <span class="number">0x0112</span></span><br><span class="line">SC_MONITORPOWER = <span class="number">0xF170</span></span><br><span class="line">MonitorPowerOff = <span class="number">2</span></span><br><span class="line">SW_SHOW = <span class="number">5</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    windll.user32.PostMessageW(HWND_BROADCAST, WM_SYSCOMMAND, SC_MONITORPOWER, MonitorPowerOff)</span><br><span class="line">    </span><br><span class="line">    shell32 = windll.LoadLibrary(shell32.dll);</span><br><span class="line">    shell32.ShellExecuteW(<span class="keyword">None</span>,<span class="string">'open'</span>, <span class="string">'rundll32.exe'</span>, <span class="string">'USER32,LockWorkStation'</span>,<span class="string">''</span>,SW_SHOW)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    <span class="keyword">print</span> <span class="string">'Win32 Application in python'</span></span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
